<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --bg-color: #f0f2f5;
        --card-bg: #ffffff;
        --text-color: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --secondary-color: #10b981;
        --secondary-hover: #059669;
        --input-bg: #f9fafb;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --radius: 12px;
      }

      [data-theme="dark"] {
        --bg-color: #111827;
        --card-bg: #1f2937;
        --text-color: #f9fafb;
        --text-secondary: #9ca3af;
        --border-color: #374151;
        --primary-color: #60a5fa;
        --primary-hover: #3b82f6;
        --secondary-color: #34d399;
        --secondary-hover: #10b981;
        --input-bg: #374151;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      }

      * {
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: var(--card-bg);
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        position: relative;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-color);
      }

      .theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background-color: var(--input-bg);
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      input, select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        outline: none;
      }

      input:focus, select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .products-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .product-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1.5fr auto;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        margin-top: 1rem;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
      }

      .btn-secondary {
        background-color: transparent;
        border: 2px dashed var(--border-color);
        color: var(--text-secondary);
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .btn-secondary:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
        background-color: var(--input-bg);
      }

      .remove-btn {
        background: none;
        border: none;
        color: #ef4444;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
      }
      
      .remove-btn:hover {
        color: #dc2626;
      }

      #status {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        min-height: 1.2em;
      }

      .success { color: var(--secondary-color); }
      .error { color: #ef4444; }

    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>New Purchase</h2>
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
          <!-- Sun Icon -->
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <!-- Moon Icon -->
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </header>

      <form id="purchaseForm">
        <div class="form-group">
          <label>Date</label>
          <input type="date" name="date" required>
        </div>

        <div class="form-group">
          <label>Store</label>
          <select name="store" required>
            <option value="Ara">Ara</option>
            <option value="Surtifamiliar">Surtifamiliar</option>
            <option value="Exito">Ã‰xito</option>
            <option value="Mercar">Mercar</option>
          </select>
        </div>

        <div class="products-label">
          <label style="margin:0">Products</label>
        </div>

        <div id="productsContainer">
          <div class="product-row">
            <input type="text" name="product" placeholder="Item name" required>
            <input type="number" name="quantity" placeholder="Qty" min="1" required>
            <input type="number" name="price" placeholder="Price" min="1" required>
            <button type="button" class="remove-btn" style="visibility: hidden;">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
          </div>
        </div>

        <button type="button" id="addProduct" class="btn btn-secondary">+ Add Another Item</button>
        <button type="submit" class="btn btn-primary">Save Purchase</button>
      </form>

      <p id="status"></p>
    </div>

    <script>
      // Theme Logic
      const themeToggle = document.getElementById('themeToggle');
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      
      // Check saved theme or system preference
      const savedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }

      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        if (newTheme === 'dark') {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        } else {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        }
      });

      // Form Logic
      const form = document.getElementById('purchaseForm');
      const productsContainer = document.getElementById('productsContainer');

      // Set default date to today
      document.querySelector('input[name="date"]').valueAsDate = new Date();

      document.getElementById('addProduct').addEventListener('click', () => {
        const div = document.createElement('div');
        div.className = 'product-row';
        div.innerHTML = `
          <input type="text" name="product" placeholder="Item name" required>
          <input type="number" name="quantity" placeholder="Qty" min="1" required>
          <input type="number" name="price" placeholder="Price" min="1" required>
          <button type="button" class="remove-btn" onclick="this.parentElement.remove()">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          </button>
        `;
        productsContainer.appendChild(div);
        // Focus on the new product input
        div.querySelector('input').focus();
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        const originalText = btn.innerText;
        btn.innerText = 'Saving...';
        btn.disabled = true;

        const formData = new FormData(form);
        const date = formData.get('date');
        const store = formData.get('store');

        const productRows = [...productsContainer.querySelectorAll('.product-row')];
        const purchaseData = productRows.map(row => ({
          date,
          store,
          product: row.querySelector('input[name="product"]').value,
          quantity: Number(row.querySelector('input[name="quantity"]').value),
          price: Number(row.querySelector('input[name="price"]').value)
        }));

        google.script.run.withSuccessHandler(msg => {
          const status = document.getElementById('status');
          status.innerText = msg;
          status.className = 'success';
          
          // Reset form but keep date and store if desired, or full reset
          // form.reset(); 
          // Resetting only products to allow rapid entry for same store/date
          productsContainer.innerHTML = ''; 
          // Add one empty row back
          document.getElementById('addProduct').click();
          // Restore date
          document.querySelector('input[name="date"]').value = date;
          document.querySelector('select[name="store"]').value = store;

          btn.innerText = originalText;
          btn.disabled = false;
          
          setTimeout(() => status.innerText = '', 3000);
        }).withFailureHandler(err => {
          const status = document.getElementById('status');
          status.innerText = 'Error: ' + err.message;
          status.className = 'error';
          btn.innerText = originalText;
          btn.disabled = false;
        }).addPurchase(purchaseData);
      });
    </script>
  </body>
</html>
